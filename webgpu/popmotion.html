<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="common.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popmotion/11.0.5/popmotion.js"></script>
    <script src="../libs/auto-stats.js"></script>

    <script type="importmap">
      {
        "imports": {
          "pixi.js": "https://cdnjs.cloudflare.com/ajax/libs/pixi.js/8.12.0/pixi.mjs"
        }
      }
    </script>

    <script type="module">
      import { init, createRandomFromTo } from "./common.js";

      window.addEventListener("DOMContentLoaded", async () => {
        const { particles } = await init();

        for (let i = 0; i < particles.length; i++) {
          const particle = particles[i];

          const obj = createRandomFromTo();

          popmotion.animate({
            from: obj.from,
            to: obj.to,
            repeat: Infinity,
            duration: obj.duration * 1000,
            ease: popmotion.easeIn,
            onUpdate: (param) => {
              particle.x = param.x;
              particle.y = param.y;
            },
          });
        }
      });
    </script>
  </head>
  <body></body>
</html>
