<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ja" xml:lang="ja">
	<head>
		<title>FlashTweenMax</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<script type="text/javascript" src="swfobject.js"></script>
		<script type="text/javascript">
			<!-- 開発者には、SWFObject2 を使用した Flash Player の検出をお勧めします。 -->
			<!-- 詳しくは、Google code の SWFObject ページ (http://code.google.com/p/swfobject/) を参照してください。 -->
			<!-- 詳しくは、Adobe Developer Connection の「Detecting Flash Player versions and embedding SWF files with SWFObject 2」も参照してください。 -->
			<!-- バージョン検出を行わない場合は、Flash Player の最小必要バージョンまたは 0 を設定します。 -->
			var swfVersionStr = "23.0.0";
			<!-- xiSwfUrlStr を使用して、SWF の高速インストーラーを定義することもできます。 -->
			var xiSwfUrlStr = "";
			var flashvars = {};
			var params = {};
			params.quality = "high";
			params.bgcolor = "#000000";
			params.play = "true";
			params.loop = "false";
			params.wmode = "direct";
			params.scale = "showall";
			params.menu = "false";
			params.devicefont = "false";
			params.salign = "";
			params.allowscriptaccess = "sameDomain";
			var attributes = {};
			attributes.id = "FlashTweenMax";
			attributes.name = "FlashTweenMax";
			attributes.align = "middle";
			swfobject.createCSS("html", "height:100%; background-color: #000000;");
			swfobject.createCSS("body", "margin:0; padding:0; overflow:hidden; height:100%;");
			swfobject.embedSWF(
				"FlashTweenMax.swf", "flashContent",
				"800", "800",
				swfVersionStr, xiSwfUrlStr,
				flashvars, params, attributes);
		</script>
	</head>
	<body>
		<!-- JavaScript と Flash プラグインが十分にサポートされている場合、SWFObject の動的な埋め込みメソッドによって、この HTML 代替コンテンツは Flash コンテンツに置き換えられます。 -->
		<div id="flashContent">
			<a href="http://www.adobe.com/go/getflash">
				<img src="http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif" alt="Adobe Flash Player を取得" />
			</a>
			<p>このページでは、Flash Player バージョン 23.0.0 以上が必要です。</p>
		</div>
	</body>
</html>
