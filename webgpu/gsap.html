<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="common.css" />

    <script src="../libs/auto-stats.js"></script>

    <script type="importmap">
      {
        "imports": {
          "gsap": "https://cdn.jsdelivr.net/npm/gsap@3.13.0/index.js",
          "pixi.js": "https://cdnjs.cloudflare.com/ajax/libs/pixi.js/8.12.0/pixi.mjs"
        }
      }
    </script>

    <script type="module">
      import { init, createRandomFromTo } from "./common.js";
      import { gsap } from "gsap";

      window.addEventListener("DOMContentLoaded", async () => {
        const { particles } = await init();

        for (let i = 0; i < particles.length; i++) {
          const particle = particles[i];

          const obj = createRandomFromTo();

          gsap.to(particle, obj.duration, {
            x: obj.to.x,
            y: obj.to.y,
            repeat: -1,
            ease: "power3.in",
          });
        }
      });
    </script>
  </head>
  <body></body>
</html>
