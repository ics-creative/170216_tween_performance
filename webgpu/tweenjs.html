<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="common.css" />

    <script src="../libs/auto-stats.js"></script>

    <script type="importmap">
      {
        "imports": {
          "@tweenjs/tween.js": "https://cdnjs.cloudflare.com/ajax/libs/tween.js/25.0.0/tween.esm.min.js",
          "pixi.js": "https://cdnjs.cloudflare.com/ajax/libs/pixi.js/8.12.0/pixi.mjs"
        }
      }
    </script>

    <script type="module">
      import { init, createRandomFromTo } from "./common.js";
      import { Tween, Easing } from "@tweenjs/tween.js";

      const tweens = [];
      window.addEventListener("DOMContentLoaded", async () => {
        const { particles } = await init();

        for (let i = 0; i < particles.length; i++) {
          const particle = particles[i];

          const obj = createRandomFromTo();

          tweens[i] = new Tween(particle)
            .to({ x: obj.to.x, y: obj.to.y }, obj.duration * 1000)
            .repeat(Infinity)
            .easing(Easing.Cubic.In)
            .start();
        }
        const tick = () => {
          tweens.forEach((tween) => tween.update());
          requestAnimationFrame(tick);
        };
        tick();
      });
    </script>
  </head>
  <body></body>
</html>
