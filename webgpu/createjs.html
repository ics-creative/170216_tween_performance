<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="common.css" />
    <script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>
    <script src="../libs/auto-stats.js"></script>

    <script type="importmap">
      {
        "imports": {
          "pixi.js": "https://cdnjs.cloudflare.com/ajax/libs/pixi.js/8.12.0/pixi.mjs"
        }
      }
    </script>

    <script type="module">
      import { init, createRandomFromTo } from "./common.js";

      window.addEventListener("DOMContentLoaded", async () => {
        createjs.Ticker.timingMode = createjs.Ticker.RAF;
        createjs.Ticker.setFPS(60);

        const { particles } = await init();

        for (let i = 0; i < particles.length; i++) {
          const particle = particles[i];

          const obj = createRandomFromTo();

          createjs.Tween.get(particle, { loop: true }).to(
            {
              x: obj.to.x,
              y: obj.to.y,
            },
            obj.duration * 1000,
            createjs.Ease.cubicIn,
          );
        }
      });
    </script>
  </head>
  <body></body>
</html>
