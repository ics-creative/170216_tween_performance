<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
  <link rel="stylesheet" href="dom.css" />
</head>

<body>
  <div class="container">
    <div class="rect"></div>
  </div>
  <script>
    (function () {
      tween();
      function tween() {
        $(".rect")
          .css({ left: 0 }) // 初期値
          .animate({ left: 800 },
            3000, // ミリ秒指定
            "linear", // 加減速の種類
            function () {
              tween();
            }
          );
      }
    })();
  </script>
</body>

</html>
