<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="dom.css" />
</head>

<body>
  <div class="container">
    <div class="rect"></div>
  </div>
  <script type="module">
    import { animate } from 'https://cdn.jsdelivr.net/npm/animejs/+esm';
    animate(".rect", {
      x: 800,
      rotate: 360,
      duration: 3000, // ミリ秒指定
      loop: true, // 繰り返し
      easing: "easeInOutCubic" // 加減速の種類
    });
  </script>
</body>

</html>
