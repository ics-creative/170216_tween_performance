<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.0/anime.min.js"></script>
  <link rel="stylesheet" href="dom.css" />
</head>

<body>
  <div class="container">
    <div class="rect"></div>
  </div>
  <script>
    anime({
      targets: ".rect", // 対象を指定
      translateX: 800,
      rotate: 360,
      duration: 3000, // ミリ秒指定
      loop: true, // 繰り返し
      easing: "easeInOutCubic" // 加減速の種類
    });
  </script>
</body>

</html>
