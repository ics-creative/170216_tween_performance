<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/2.0.5/velocity.min.js"></script>
  <link rel="stylesheet" href="dom.css"/>
</head>
<body>
  <div class="container">
    <div class="rect"></div>
  </div>
  <script>
    const element = document.querySelector('.rect'); // 要素を取得
    
    Velocity(element,
      {
        transform: ["translateX(0px) rotate(0deg)", "translateX(800px) rotate(360deg)"] 
      }, {
        easing: 'ease', // 加減速の種類
        duration: 3000, // ミリ秒指定
        loop: true // 繰り返し
      });
    
    
  </script>
</body>
</html>
