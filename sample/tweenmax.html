<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.0/gsap.min.js"></script>
  <link rel="stylesheet" href="dom.css" />
</head>

<body>
  <div class="container">
    <div class="rect"></div>
  </div>
  <script>
    gsap.timeline({ repeat: -1 })
      .set(".rect", { x: 0 })
      .to(".rect", { duration: 3, x: 700, rotate: 360, ease: Cubic.easeInOut });
  </script>
</body>

</html>
