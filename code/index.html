<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <title>Material Design Lite</title>

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">

  <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
  <!--
  <link rel="canonical" href="http://www.example.com/">
  -->

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.deep_purple-pink.min.css">
  <link rel="stylesheet" href="styles.css">
  <style>
    #view-source {
      position: fixed;
      display: block;
      right: 0;
      bottom: 0;
      margin-right: 40px;
      margin-bottom: 40px;
      z-index: 900;
    }
  </style>
</head>
<body class="mdl-demo mdl-color--grey-100 mdl-color-text--grey-700 mdl-base">
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header mdl-layout__header--scroll mdl-color--primary">
    <div class="mdl-layout--large-screen-only mdl-layout__header-row">
    </div>
    <div class="mdl-layout--large-screen-only mdl-layout__header-row">
      <h3>Tween Library Performance</h3>
    </div>
    <div class="mdl-layout--large-screen-only mdl-layout__header-row">
    </div>
    <div class="mdl-layout__tab-bar mdl-js-ripple-effect mdl-color--primary-dark">

      <a href="#tweenmax" class="mdl-layout__tab is-active" data-src="tweenmax.html">TweenMax</a>
      <a href="#createjs" class="mdl-layout__tab" data-src="createjs.html">CreateJS<br>(TweenJS)</a>
      <a href="#tween_js" class="mdl-layout__tab" data-src="tweenjs.html">Tween.js</a>
      <a href="#animejs" class="mdl-layout__tab" data-src="animejs.html">Anime.js</a>
    </div>
  </header>
  <main class="mdl-layout__content">

    <section class="section--center mdl-grid mdl-shadow--2dp">
      <div class="mdl-grid" >
        <input id="num-particles" type="number" value="3000" max="50000" min="1000" step="1000"></input>
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" id="btn-reload">Update</button>
      </div>

    </section>

    <section class="section--center mdl-grid mdl-shadow--2dp">
      <iframe id="iframe-container" width="600" height="800" frameborder="0"></iframe>
    </section>


  </main>

  <div class="mdl-layout__tab-panel" id="createjs"></div>
  <div class="mdl-layout__tab-panel" id="tweenmax"></div>
  <div class="mdl-layout__tab-panel" id="tween_js"></div>
  <div class="mdl-layout__tab-panel" id="animejs"></div>
</div>
<a href="https://github.com/ics-creative" target="_blank" id="view-source" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-color--accent mdl-color-text--accent-contrast">View
  Source</a>
<script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script>
  var lastUrl = $(".mdl-layout__tab.is-active").data("src");
  updateIframe();

  $(".mdl-layout__tab").click(function () {
    var src = $(this).data("src");
    lastUrl = src;
    updateIframe();
    return false;
  });
  $("#btn-reload").click(function(){
    updateIframe();
    return false;
  });
  function updateIframe(){
    $("#iframe-container").attr("src", lastUrl + "?" + $("#num-particles").val());
  }


</script>
</body>
</html>
