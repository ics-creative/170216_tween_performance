<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="dom.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popmotion/11.0.3/popmotion.js"></script>
    <script src="../libs/auto-stats.js"></script>

    <script type="module">
      import { createParticles, createRandomFromTo } from "./common.js";

      window.addEventListener("DOMContentLoaded", () => {
        const particles = createParticles();
        for (let i = 0; i < particles.length; i++) {
          const particle = particles[i];

          const obj = createRandomFromTo();

          popmotion.animate({
            from: obj.from,
            to: obj.to,
            repeat: Infinity,
            duration: obj.duration * 1000,
            ease: popmotion.easeIn,
            onUpdate: (param) => {
              particle.style.left = param.x + "px";
              particle.style.top = param.y + "px";
            },
          });
        }
      });
    </script>
  </head>
  <body>
    <div id="container"></div>
  </body>
</html>
