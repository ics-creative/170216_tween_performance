<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="dom.css" />
    <script src="../sample/libs/tween24.js"></script>
    <script src="../libs/auto-stats.js"></script>

    <script type="module">
      import { createParticles, createRandomFromTo } from "./common.js";

      window.addEventListener("DOMContentLoaded", () => {
        const particles = createParticles();
        for (let i = 0; i < particles.length; i++) {
          const particle = particles[i];

          const obj = createRandomFromTo();

          Tween24.tween(particle, obj.duration, Ease24._3_CubicIn)
            .left(obj.to.x)
            .top(obj.to.y)
            .repeat(-1)
            .play();
        }
      });
    </script>
  </head>
  <body>
    <div id="container"></div>
  </body>
</html>
