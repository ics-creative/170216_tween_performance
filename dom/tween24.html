<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="dom.css" />
    <script src="../sample/libs/tween24.js"></script>
    <script src="../libs/auto-stats.js"></script>

    <script type="module">
      import { createParticles, createRandomFromTo } from "./common.js";

      const sw = innerWidth / 2;
      const sh = innerHeight / 2;
      window.addEventListener("DOMContentLoaded", () => {
        const particles = createParticles();
        for (let i = 0; i < particles.length; i++) {
          const particle = particles[i];

          const obj = createRandomFromTo();

          Tween24.loop(
            0,
            Tween24.serial(
              Tween24.prop(particle)
                .x(obj.from.x - sw)
                .y(obj.from.y - sh),
              Tween24.tween(particle, obj.duration, Ease24._3_CubicIn)
                .x(obj.to.x - sw)
                .y(obj.to.y - sh)
            )
          ).play();
        }
      });
    </script>
  </head>
  <body>
    <div id="container"></div>
  </body>
</html>
