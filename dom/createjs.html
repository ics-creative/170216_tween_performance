<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">

  <script src="https://code.createjs.com/createjs-2015.11.26.min.js"></script>
  <script src="libs/CSSPlugin.js"></script>
  <link rel="stylesheet" href="dom.css">
</head>
<body>
<div id="container"></div>
<script>
  (function () {
    "use strict";

    const centerX = 400;
    const centerY = 400;
    const radius = 560;

    class Main {
      constructor() {
        this.NUM_PARTICLES = Number(location.href.split("?")[1]) || 100;
        this.setupStage();
        this.setupParticles();
      }

      setupParticles() {

        var p = null;
        var a, dx, dy;
        var i = this.NUM_PARTICLES;
        while (--i >= 0) {

          a = Math.random() * Math.PI * 2;
          dx = Math.cos(a) * radius + centerX;
          dy = Math.sin(a) * radius + centerY;

          p = document.createElement("div");
          p.classList.add("dot");
          p.style.left = centerX + "px";
          p.style.top = centerY + "px";

          createjs.Tween.get(p, {loop: true}).to({
            left: dx,
            top: dy
          }, (1.5 + Math.random() * 4.5) * 1000, createjs.Ease.cubicIn);

          document.querySelector("#container").appendChild(p);
        }
      }

      setupStage() {
        createjs.CSSPlugin.install();

        createjs.Ticker.timingMode = createjs.Ticker.RAF;
        createjs.Ticker.setFPS(60);
      }

    }

    window.addEventListener("DOMContentLoaded", () => {
      new Main();
    }, false);

  })();
</script>
<script src="auto-stats.js"></script>
</body>
</html>
