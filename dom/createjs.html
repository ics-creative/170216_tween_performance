<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="dom.css" />
    <script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>
    <script src="../libs/CSSPlugin.js"></script>
    <script src="../libs/auto-stats.js"></script>

    <script type="module">
      import { createParticles, createRandomFromTo } from "./common.js";

      createjs.Ticker.timingMode = createjs.Ticker.RAF;
      createjs.Ticker.framerate = 60;
      // プラグインのインストール
      createjs.CSSPlugin.install();

      window.addEventListener("DOMContentLoaded", () => {
        const particles = createParticles();
        for (let i = 0; i < particles.length; i++) {
          const particle = particles[i];

          const obj = createRandomFromTo();

          createjs.Tween.get(particle, { loop: true }).to(
            { left: obj.to.x, top: obj.to.y },
            obj.duration * 1000,
            createjs.Ease.cubicIn,
          );
        }
      });
    </script>
  </head>
  <body>
    <div id="container"></div>
  </body>
</html>
