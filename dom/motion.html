<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="dom.css" />
    <script src="../libs/auto-stats.js"></script>

    <script type="importmap">
      {
        "imports": {
          "motion": "https://cdn.jsdelivr.net/npm/motion@12.23.12/+esm"
        }
      }
    </script>

    <script type="module">
      import { createParticles, createRandomFromTo } from "./common.js";
      import { animate } from "motion";

      window.addEventListener("DOMContentLoaded", () => {
        const particles = createParticles();
        for (let i = 0; i < particles.length; i++) {
          const particle = particles[i];

          const obj = createRandomFromTo();

          // Motionライブラリを使用してアニメーション
          animate(
            particle,
            {
              left: [obj.from.x, obj.to.x],
              top: [obj.from.y, obj.to.y],
            },
            {
              duration: obj.duration,
              easing: "ease-in",
              repeat: Infinity,
              direction: "alternate",
            },
          );
        }
      });
    </script>
  </head>
  <body>
    <div id="container"></div>
  </body>
</html>
