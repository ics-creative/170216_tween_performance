<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <title>Tween Library Performance - DOM - ICS</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes" />

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
  <link rel="canonical" href="http://www.example.com/">
  -->

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.blue-pink.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="mdl-demo mdl-color--grey-100 mdl-color-text--grey-700 mdl-base">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header
        class="mdl-layout__header mdl-layout__header--scroll mdl-color--primary"
      >
        <div class="mdl-layout--large-screen-only mdl-layout__header-row"></div>
        <div class="mdl-layout--large-screen-only mdl-layout__header-row">
          <h3>Tween Library Performance - DOM</h3>
        </div>
        <div class="mdl-layout--large-screen-only mdl-layout__header-row"></div>
        <div
          class="mdl-layout__tab-bar mdl-js-ripple-effect mdl-color--primary-dark"
        >
          <a
            href="#gsap"
            class="mdl-layout__tab is-active"
            data-src="gsap.html"
            data-danger-max="-1"
            >gsap</a
          >

          <a
            href="#popmotion"
            class="mdl-layout__tab"
            data-src="popmotion.html"
            data-danger-max="-1"
            >Popmotion</a
          >

          <a
            href="#tween24"
            class="mdl-layout__tab"
            data-src="tween24.html"
            data-danger-max="-1"
            >Tween24</a
          >

          <a
            href="#createjs"
            class="mdl-layout__tab"
            data-src="createjs.html"
            data-danger-max="-1"
            >TweenJS (CreateJS)</a
          >
          <a
            href="#tween_js"
            class="mdl-layout__tab"
            data-src="tweenjs.html"
            data-danger-max="-1"
            >Tween.js</a
          >
          <a
            href="#animejs"
            class="mdl-layout__tab"
            data-src="animejs.html"
            data-danger-max="5000"
            >Anime.js</a
          >
          <a
            href="#jquery"
            class="mdl-layout__tab"
            data-src="jquery.html"
            data-danger-max="2000"
            >jQuery</a
          >
          <a
            href="#velocity"
            class="mdl-layout__tab"
            data-src="velocity.html"
            data-danger-max="5000"
            >Velocity.js</a
          >
          <a
            href="#webanimation"
            class="mdl-layout__tab"
            data-src="webanimations.html"
            data-danger-max="-1"
            >Web Animations API</a
          >
          <a
            href="#cssanimation"
            class="mdl-layout__tab"
            data-src="cssanimation.html"
            data-danger-max="-1"
            >CSS Animations</a
          >
        </div>
      </header>
      <main class="mdl-layout__content">
        <section class="section--center mdl-grid mdl-shadow--2dp">
          <iframe
            id="iframe-container"
            width="800"
            height="800"
            frameborder="0"
          ></iframe>

          <div>
            <label for="num-particles">Number of Dot Instance</label>
            <input
              id="num-particles"
              type="number"
              value="1000"
              max="50000"
              min="1000"
              step="1000"
            />
            <button
              class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
              id="btn-reload"
            >
              Update
            </button>
          </div>
        </section>

        <div class="mdl-layout__tab-panel" id="createjs"></div>
        <div class="mdl-layout__tab-panel is-active" id="gsap"></div>
        <div class="mdl-layout__tab-panel" id="tween_js"></div>
        <div class="mdl-layout__tab-panel" id="popmotion"></div>
        <div class="mdl-layout__tab-panel" id="tween24"></div>
        <div class="mdl-layout__tab-panel" id="animejs"></div>
        <div class="mdl-layout__tab-panel" id="webanimation"></div>
        <div class="mdl-layout__tab-panel" id="cssanimation"></div>
        <div class="mdl-layout__tab-panel" id="jquery"></div>
        <div class="mdl-layout__tab-panel" id="velocity"></div>
      </main>
    </div>
    <a
      href="https://github.com/ics-creative/170216_tween_performance/tree/master/dom"
      target="_blank"
      id="view-source"
      class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-color--accent mdl-color-text--accent-contrast"
      >View Source</a
    >
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>
      var lastUrl = $(".mdl-layout__tab.is-active").data("src");
      var dangerMax = -1;
      updateIframe();

      $(".mdl-layout__tab").click(function () {
        lastUrl = $(this).data("src");
        dangerMax = Number($(this).data("danger-max"));
        updateIframe();
      });
      $("#btn-reload").click(function () {
        updateIframe();
      });
      function updateIframe() {
        var exexutable = true;

        if (dangerMax != -1 && Number($("#num-particles").val()) >= dangerMax) {
          var ok = confirm(
            "Warning. \n\n" +
              "The tweening engine you chose may have a difficult time handling this number of instances.\n" +
              "If you chose OK, the browser will be crashed. \n\n" +
              "Do you want to execute it?"
          );
          if (ok === false) {
            exexutable = false;
          }
        }

        if (exexutable === true) {
          $("#iframe-container").attr(
            "src",
            lastUrl + "?" + $("#num-particles").val()
          );
        } else {
          $("#iframe-container").attr("src", "");
        }
      }
    </script>
  </body>
</html>
