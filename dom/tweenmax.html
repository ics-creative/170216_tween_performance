<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/TweenMax.min.js"></script>
  <link rel="stylesheet" href="dom.css">
</head>
<body>
<div id="container"></div>
<script>
  (function () {
    "use strict";

    const centerX = 400;
    const centerY = 400;
    const radius = 560;

    class Main {
      constructor() {
        this.NUM_PARTICLES = Number(location.href.split("?")[1]) || 100;
        this.setupParticles();
      }

      setupParticles() {
        var p = null;
        var a, dx, dy;
        var i = this.NUM_PARTICLES;
        while (--i >= 0) {

          p = document.createElement("div");
          document.querySelector("#container").appendChild(p);

          p.classList.add("dot");
          p.style.left = centerX + "px";
          p.style.top = centerY + "px";

          a = Math.random() * Math.PI * 2;
          dx = Math.cos(a) * radius + centerX;
          dy = Math.sin(a) * radius + centerY;

          var sec = (1.5 + Math.random() * 4.5);

          TweenMax.to(p, sec, {left: dx, top: dy, repeat: -1, ease: Cubic.easeIn});
        }
      }
    }


    window.addEventListener("DOMContentLoaded", () => {
      new Main();
    }, false);


  })();
</script>
<script src="auto-stats.js"></script>
</body>
</html>
