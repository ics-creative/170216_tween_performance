<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="dom.css" />
    <script src="../libs/auto-stats.js"></script>

    <script type="importmap">
      {
        "imports": {
          "tweenjs": "https://cdnjs.cloudflare.com/ajax/libs/tween.js/25.0.0/tween.esm.min.js"
        }
      }
    </script>

    <script type="module">
      import { createParticles, createRandomFromTo } from "./common.js";
      import { Tween, Easing } from "tweenjs";

      const tweens = [];
      window.addEventListener("DOMContentLoaded", () => {
        const particles = createParticles();
        for (let i = 0; i < particles.length; i++) {
          const particle = particles[i];

          const obj = createRandomFromTo();

          particle.x = obj.from.x;
          particle.y = obj.from.y;

          tweens[i] = new Tween(particle)
            .to({ x: obj.to.x, y: obj.to.y }, obj.duration * 1000)
            .repeat(Infinity)
            .onUpdate(function () {
              particle.style.left = particle.x + "px";
              particle.style.top = particle.y + "px";
            })
            .easing(Easing.Cubic.In)
            .start();
        }
        const tick = () => {
          tweens.forEach((tween) => tween.update());
          requestAnimationFrame(tick);
        };
        tick();
      });
    </script>
  </head>
  <body>
    <div id="container"></div>
  </body>
</html>
