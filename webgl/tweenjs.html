<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="common.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/6.3.2/browser/pixi.min.js"></script>
    <script src="../libs/auto-stats.js"></script>
    <script type="module">
      import { Main, createRandomFromTo } from "./common.js";
      window.addEventListener("DOMContentLoaded", () => {
        const main = new Main();
        const particles = main.particles;
        for (let i = 0; i < particles.length; i++) {
          const particle = particles[i];

          const obj = createRandomFromTo();

          new TWEEN.Tween(particle)
            .to({ x: obj.to.x, y: obj.to.y }, obj.duration * 1000)
            .repeat(Infinity)
            .easing(TWEEN.Easing.Cubic.In)
            .start();
        }
        const tick = () => {
          TWEEN.update();
          requestAnimationFrame(tick);
        };
        tick();
      });
    </script>
  </head>
  <body></body>
</html>
