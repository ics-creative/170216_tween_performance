<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="common.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/1.1.3/anime.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/6.3.0/browser/pixi.min.js"></script>
    <script src="../libs/auto-stats.js"></script>
    <script type="module">
      import { Main, createRandomFromTo } from "./common.js";
      window.addEventListener("DOMContentLoaded", () => {
        const main = new Main();
        const particles = main.particles;
        for (let i = 0; i < particles.length; i++) {
          const particle = particles[i];

          const obj = createRandomFromTo();

          anime({
            targets: particle,
            x: obj.to.x,
            y: obj.to.y,
            duration: obj.duration * 1000,
            loop: true,
            easing: "easeInCubic",
          });
        }
      });
    </script>
  </head>
  <body></body>
</html>
