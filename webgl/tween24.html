<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="common.css" />
    <script src="../sample/libs/tween24.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/6.3.2/browser/pixi.min.js"></script>
    <script src="../libs/auto-stats.js"></script>
    <script type="module">
      import { Main, createRandomFromTo } from "./common.js";
      window.addEventListener("DOMContentLoaded", () => {
        const main = new Main();
        const particles = main.particles;
        for (let i = 0; i < particles.length; i++) {
          const particle = particles[i];

          const obj = createRandomFromTo();

          Tween24.tween(particle, obj.duration, Ease24._3_CubicIn)
            .x(obj.to.x)
            .y(obj.to.y)
            .repeat(-1)
            .play();
        }
      });
    </script>
  </head>
  <body></body>
</html>
