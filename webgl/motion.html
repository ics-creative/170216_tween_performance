<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="common.css" />

    <script src="../libs/auto-stats.js"></script>

    <script type="importmap">
      {
        "imports": {
          "motion": "https://cdn.jsdelivr.net/npm/motion@12.23.12/+esm",
          "pixi.js": "https://cdnjs.cloudflare.com/ajax/libs/pixi.js/8.12.0/pixi.mjs"
        }
      }
    </script>

    <script type="module">
      import { init, createRandomFromTo } from "./common.js";
      import { animate } from "motion";

      window.addEventListener("DOMContentLoaded", async () => {
        const { particles } = await init();

        for (let i = 0; i < particles.length; i++) {
          const particle = particles[i];

          const obj = createRandomFromTo();

          // Motionライブラリを使用してアニメーション
          animate(
            particle,
            {
              x: [obj.from.x, obj.to.x],
              y: [obj.from.y, obj.to.y],
            },
            {
              duration: obj.duration,
              easing: "ease-in",
              repeat: Infinity,
              direction: "alternate",
            },
          );
        }
      });
    </script>
  </head>
  <body></body>
</html>
