<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="common.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popmotion/11.0.3/popmotion.js"
      integrity="sha512-LZjVmWj64loKzy6ANM2Mj5Yhw2Imu0u57wP/zZZ315WbiPi6CbyIvmXcCviNKYfJreEbnAnUBEfMBrjQxRpzRw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/6.3.0/browser/pixi.min.js"></script>
    <script src="../libs/auto-stats.js"></script>
    <script type="module">
      import { Main, createRandomFromTo } from "./common.js";
      window.addEventListener("DOMContentLoaded", () => {
        const main = new Main();
        const particles = main.particles;
        for (let i = 0; i < particles.length; i++) {
          const particle = particles[i];

          const obj = createRandomFromTo();

          popmotion.animate({
            from: obj.from,
            to: obj.to,
            repeat: Infinity,
            duration: obj.duration * 1000,
            ease: popmotion.easeIn,
            onUpdate: (param) => {
              particle.x = param.x;
              particle.y = param.y;
            },
          });
        }
      });
    </script>
  </head>
  <body></body>
</html>
